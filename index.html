<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container"> 
      <div class="box user-box">
        <div class="user-details">
          <div class="user-image"></div>
          <div class="user-name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div> 
        <div class="navigation-buttons">
          <button class="button" id="daily">Daily</button>
          <button class="button" id="weekly">Weekly</button>
          <button class="button" id="monthly">Monthly</button>
        </div>
      </div>

      <div class="box">
        <img src="./images/icon-work.svg" alt="work-icon" />
        <div class="inner-box">
          <div class="inner-box1">
            <p class="tag">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="inner-box2">
            <p class="primary-hours">
              <span id="work-primary-hours"></span>hrs
            </p>
            <p class="secondary-hours">
              <span id="work-secondary-hours"></span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="box">
        <img src="./images/icon-play.svg" alt="play-icon" />
        <div class="inner-box">
          <div class="inner-box1">
            <p class="tag">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="inner-box2">
            <p class="primary-hours">
              <span id="play-primary-hours"></span>hrs
            </p>
            <p class="secondary-hours">
              <span id="play-secondary-hours"></span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="box">
        <img src="./images/icon-study.svg" alt="study-icon" />
        <div class="inner-box">
          <div class="inner-box1">
            <p class="tag">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="inner-box2">
            <p class="primary-hours">
              <span id="study-primary-hours"></span>hrs
            </p>
            <p class="secondary-hours">
              <span id="study-secondary-hours"></span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="box">
        <img src="./images/icon-exercise.svg" alt="exercise-icon" />
        <div class="inner-box">
          <div class="inner-box1">
            <p class="tag">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="inner-box2">
            <p class="primary-hours">
              <span id="exercise-primary-hours"></span>hrs
            </p>
            <p class="secondary-hours">
              <span id="exercise-secondary-hours"></span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="box">
        <img src="./images/icon-social.svg" alt="social-icon" />
        <div class="inner-box">
          <div class="inner-box1">
            <p class="tag">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="inner-box2">
            <p class="primary-hours">
              <span id="social-primary-hours"></span>hrs
            </p>
            <p class="secondary-hours">
              <span id="social-secondary-hours"></span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="box">
        <img src="./images/icon-self-care.svg" alt="selfcare-icon" />
        <div class="inner-box">
          <div class="inner-box1">
            <p class="tag">Selfcare</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="inner-box2">
            <p class="primary-hours">
              <span id="selfcare-primary-hours"></span>hrs
            </p>
            <p class="secondary-hours">
              <span id="selfcare-secondary-hours"></span>hrs
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>
      </div>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
